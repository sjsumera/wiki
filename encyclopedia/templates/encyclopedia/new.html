{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a New Entry</h1>

    {% for message in messages %}

        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}    

    <form action="/new" method="POST"> 
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
