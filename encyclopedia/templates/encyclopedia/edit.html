{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Editing the {{ title }} article</h1>
    
    <div>
        <form action="/saveedit" method="POST"> 
            {% csrf_token %}
            {{ form.title.as_hidden }}
            <div>
                {{ form.content }}
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
