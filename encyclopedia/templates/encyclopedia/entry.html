{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% for message in messages %}

        <div class="alert alert-success">
            {{ message }}
        </div>
        
    {% endfor %}    

    <h1>{{ entrytitle }}</h1>

        {{ entrycontent }}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ entrytitle }}">
        <input type="submit" value="Edit Page"> 
    </form>
{% endblock %}
